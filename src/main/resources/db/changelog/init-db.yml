databaseChangeLog:
  - changeSet:
      id: create_users_cards_tables
      author: seecret1
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: VARCHAR
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(80)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(15)
                  constraints:
                    nullable: false

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: VARCHAR
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_activation
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: date_expiry
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(12)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_card_owner
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE